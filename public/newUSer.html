<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">

  <title>Let-Us | Sign-Up</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>
  <form class="sign-up" method="GET">
    <h1 class="sign-up-title">Let's sign you up</h1>
    <input type="text" class="sign-up-input" name="firstname" id="firstname" placeholder="firstname" autofocus>
    <input type="text" class="sign-up-input" name="lastname" id="lastname" placeholder="lastname" autofocus>
    <input type="text" class="sign-up-input" name="username" id="username" placeholder="username" autofocus>
    <input type="password" class="sign-up-input"  name="password" id="password" placeholder="Choose a password">
    <input type="text" class="sign-up-input"  name="email" id="email" placeholder="Enter your email">
    <input type="button" id="save" value="Join Let-Us!" class="sign-up-button">
  </form>
