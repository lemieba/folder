<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Let-Us | Sign-Up</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
</head>
<body>
  <form class="sign-up" method="GET">
    <h1 class="sign-up-title">Let's sign you up</h1>
    <input type="text" class="sign-up-input" name="username" id="username" placeholder="Username" autofocus>
    <input type="password" class="sign-up-input"  name="password" id="password" placeholder="Choose a password">
    <input type="text" class="sign-up-input"  name="email" id="email" placeholder="Enter your email">
    <input type="button" value="Join Let-Us!" class="sign-up-button" onclick="collectData()">
  </form>
  <script type="text/javascript">
    
    var databaseRef = new Firebase("https://basic-add1a.firebaseio.com/");

    function collectData(){
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      databaseRef.child("students").push({username:username, password: password, email: email});   
    }
  </script>
</body>
