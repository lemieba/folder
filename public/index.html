<head>

    <style type="text/css">

}

</head>
<body>
<center>
<div class="container">
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form">
      <fieldset>
        <h2>Welcome to Let-Us !</h2>
        <hr class="colorgraph">
        <div class="form-group">
                    <input type="name" name="name" id="name" class="form-control input-lg" placeholder="username">
        </div>
        <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
        </div>
        <span class="button-checkbox">
          
        </span>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
                        <input id="sign-in"
                        type="submit" class="btn btn-lg btn-success btn-block" value="Sign In" onclick="logIn()">
            <input id="join" 
            type="submit" class="btn btn-lg btn-success btn-block" value="Join Us!" onclick="newUser()">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
</center>
<script type="text/javascript">
        

    function logIn(){
      //validate user
      window.open('homepage.html');

    }

    function newUser(){
      window.open("newUser.html");
    }
       
</script>
